<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ef1241843c.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="create_style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><img class="bild" src="logga.png" alt="logga" /></li>
        <li><h1 class="header">Skapa konto</h1></li>

        <div class="left-nav">
            <li><a href="login.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logga in</a></li>
        </div>
      </ul>
    </nav>

    <div class="parentContainer">
        
      <div class="createAccount">
        <form action="signup.php" method="post">
        <h2>Skapa konto</h2>
        <p>Förnamn</p>
        <input type="text" id="name" name="name" required>

        <p>Efternamn</p>
        <input type="text" id="lastName" name="lastName" required>

        <p>Personnummer (YYMMDD-XXXX):</p>
        <input type="text" id="ssn" name="ssn" pattern="\d{6}-\d{4}" title="Enter a valid Swedish personnummer (YYMMDD-XXXX)" required>

        <p>E-postadress</p>
        <input type="email" id="email" name="email" required>

        <p>Lösenord</p>
        <input type="password" id="password" name="password" required>
        
        <p>Roll</p>
        <select id="role" name="role" required>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>
      </div>
    
  </div>
  </body>
</html>
